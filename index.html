<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="UTF-8">
        <meta name="description" content="Color Guessing Game (Guess the color...)">
        <meta name="keywords" content="HTML5, CSS3, JavaScript">
        <meta name="author" content="John Doe">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Color Guessing Game</title>

        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="icon/favicon.png">
    </head>

    <body>
        <header id="status-container">
            <p class="status-container's-status">Score: <span class="status-value"></span></p>
            <p class="status-container's-status">Lives: <span class="status-value"></span></p>
        </header>

        <p id="the-answer-is"></p>

        <p id="result"></p>

        <main>
            <div id="questions-container">
                <h2 id="questions-container's-h2">Guess the color</h2>

                <p class="questions-container's-question"></p>
            </div>

            <div id="color-container">
                <div class="color-container's-items"><p class="color-number">1</p></div>
                <div class="color-container's-items"><p class="color-number">2</p></div>
                <div class="color-container's-items"><p class="color-number">3</p></div>
                <div class="color-container's-items"><p class="color-number">4</p></div>
                <div class="color-container's-items"><p class="color-number">5</p></div>
                <div class="color-container's-items"><p class="color-number">6</p></div>
                <div class="color-container's-items"><p class="color-number">7</p></div>
                <div class="color-container's-items"><p class="color-number">8</p></div>
                <div class="color-container's-items"><p class="color-number">9</p></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
